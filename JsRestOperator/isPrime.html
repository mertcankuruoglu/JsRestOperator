<body>

    <script>
        findPrime(2, 5, 8, 21, 13);
        findPrime(3, 5)

        function findPrime(...numbers) {
            console.log("Girilen Sayılar: " + numbers);
            for (let baslangic = 0; baslangic < numbers.length; baslangic++) {
                for (let index = 2; index < numbers[baslangic]; index++) {

                    if (numbers[baslangic] % index == 0) {
                        console.log(numbers[baslangic] + "-> Sayısı asal değil");
                        break;
                    } else {
                        console.log(numbers[baslangic] + "-> Sayısı Asaldır");
                        break;
                    }


                }

            }

        }
    </script>
