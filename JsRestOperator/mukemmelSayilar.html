    <script>// Perfect Numbers
  
   for(let number = 1; number<=1000; number++){
       let total = 0;
       for( i = 1; i<number; i++){
           if(number % i == 0){
               total = total + i;
           }
       }
       if(total == i){
           console.log(total + " mükemmel sayıdır");
       }
       else{
           console.log();
       }
   }


       
        
    </script>
