<body>

    <script>

        function primeList(){
            for(i = 2; i<1000; i++){
                let totalSum = 0;
                for(j=2; j<i; j++){
                    if(i%j == 0){
                        totalSum++;
                    }
                }
                if(totalSum == 0){
                    console.log(i + " Say覺s覺 bir Asal Say覺d覺r.");
                }
                totalSum = 0;
            }
        }

        primeList();

    </script>
    
</body>
